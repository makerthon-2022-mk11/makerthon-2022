<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
    <ion-menu-button slot="start" menu="appMenu"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="uploadForm" (ngSubmit)="submit()" novalidate>
    <ion-textarea
      class="input"
      formControlName="textContent"
      placeholder="Enter your moment"
      required
    ></ion-textarea>

    <app-form-validation
      [isSubmitted]="isSubmitted"
      [validations]="validations.textContent"
      [control]="controls.textContent"
    ></app-form-validation>

    <div class="form-msg">
      <ion-text color="success" *ngIf="successMsg">{{successMsg}}</ion-text>
    </div>

    <div class="form-msg">
      <ion-text color="danger" *ngIf="errorMsg">{{errorMsg}}</ion-text>
    </div>

    <ion-button type="submit" expand="block">Upload</ion-button>
  </form>

  <app-upload-image></app-upload-image>
</ion-content>
