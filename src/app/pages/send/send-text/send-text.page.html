<ion-content>
  <ion-label color="secondary" *ngIf="!isLoading && texts.length == 0">
    {{emptyListMsg}}
  </ion-label>

  <ion-label color="secondary" *ngIf="isLoading"> {{loadingMsg}} </ion-label>

  <ion-label>
    <ion-text color="danger" *ngIf="errorMsg">{{errorMsg}}</ion-text>
  </ion-label>

  <ion-content [scrollEvents]="true" *ngIf="!isLoading">
    <ion-list *ngFor="let text of texts" (click)="onSelect(text)">
      <ion-row>
        <ion-col size="1" id="checkbox"
          ><ion-icon
            name="checkmark"
            color="secondary"
            *ngIf="isSelected(text)"
          ></ion-icon>
        </ion-col>
        <ion-col id="text"> <app-text [text]="text"></app-text></ion-col>
      </ion-row>
    </ion-list>
  </ion-content>
</ion-content>
<ion-button expand="full" (click)="openModal()" [disabled]="isNothingSelected()"
  >Send</ion-button
>
