<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sharing is Caring :)</ion-title>
    <ion-menu-button slot="start" menu="appMenu" color="dark"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar color="primary" slot="top">
      <ion-tab-button tab="share-with-user">
        <ion-label>Shared with you!</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="share-by-user">
        <ion-label>Shared by you!</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
