<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signUpForm" (submit)="signUp()">
    <ion-item class="input ion-no-padding">
      <ion-label color="dark" position="floating">Username</ion-label>
      <ion-input
        color="dark"
        formControlName="displayName"
        placeholder="Enter your username"
      >
      </ion-input>
    </ion-item>

    <app-form-validation
      [isSubmitted]="isSubmitted"
      [validations]="validations.displayName"
      [control]="controls.displayName"
    ></app-form-validation>

    <ion-item class="input ion-no-padding">
      <ion-label color="dark" position="floating">Email</ion-label>
      <ion-input
        color="dark"
        formControlName="email"
        placeholder="Enter your email"
      >
      </ion-input>
    </ion-item>

    <app-form-validation
      [isSubmitted]="isSubmitted"
      [validations]="validations.email"
      [control]="controls.email"
    ></app-form-validation>

    <ion-item class="input ion-no-padding">
      <ion-label color="dark" position="floating">Password</ion-label>
      <ion-input
        color="dark"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      >
      </ion-input>
    </ion-item>

    <app-form-validation
      [isSubmitted]="isSubmitted"
      [validations]="validations.password"
      [control]="controls.password"
    ></app-form-validation>

    <ion-item class="input ion-no-padding">
      <ion-label color="dark" position="floating">Re enter Password</ion-label>
      <ion-input
        color="dark"
        type="password"
        formControlName="passwordConfirmation"
        placeholder="Re enter your password"
      >
      </ion-input>
    </ion-item>

    <app-form-validation
      [isSubmitted]="isSubmitted"
      [validations]="validations.passwordConfirmation"
      [control]="controls.passwordConfirmation"
    ></app-form-validation>

    <div id="formAlert">
      <ion-text color="danger" *ngIf="errorMsg">{{errorMsg}}</ion-text>
    </div>
    <div id="formAlert">
      <ion-text id="success" color="success" *ngIf="successMsg"
        >{{successMsg}}</ion-text
      >
    </div>

    <ion-button type="submit" expand="block"> Sign Up </ion-button>
  </form>

  <ion-row id="login">
    <ion-col size="5">
      <ion-label>Already have an account?</ion-label>
      <ion-button color="secondary" (click)="navToLogin()" fill="clear">
        Login
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
