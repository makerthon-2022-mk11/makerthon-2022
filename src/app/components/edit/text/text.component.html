<form [formGroup]="editForm" (submit)="onSubmit()" (keyup.enter)="onSubmit()">
  <ion-item class="input ion-no-padding">
    <ion-input color="dark" formControlName="text" placeholder="Enter text">
    </ion-input>
  </ion-item>

  <app-form-validation
    [isSubmitted]="isSubmitted"
    [validations]="validations.text"
    [control]="controls.text"
  ></app-form-validation>

  <ion-item class="input ion-no-padding">
    <ion-input
      color="dark"
      formControlName="title"
      placeholder="Title (optional)"
    >
    </ion-input>
  </ion-item>

  <ion-item class="input ion-no-padding">
    <ion-input
      color="dark"
      formControlName="description"
      placeholder="Description (optional)"
    >
    </ion-input>
  </ion-item>

  <ion-button
    expand="block"
    type="submit"
    [disabled]="isUploading || !editForm.dirty"
  >
    {{ saveButtonText }}
  </ion-button>

  <div id="errorMsg">
    <ion-text color="danger" *ngIf="errorMsg">{{ errorMsg }}</ion-text>
  </div>
</form>
