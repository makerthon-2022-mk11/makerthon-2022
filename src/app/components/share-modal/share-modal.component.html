<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Send to...</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close" id="closeModal"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Search by username or email..."
    color="primary"
    (ionInput)="filterUsers($event.target.value)"
  ></ion-searchbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-list *ngFor="let user of filteredUsers" (click)="onSelect(user)">
    <ion-row>
      <ion-col size="1" id="checkbox"
        ><ion-icon
          name="checkmark"
          color="secondary"
          *ngIf="isSelected(user)"
        ></ion-icon>
      </ion-col>
      <ion-col id="text">
        <p>{{ user.displayName }} -- {{ user.email }}</p>

        <!-- <app-user [user]="user"></app-user> -->
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
<br />
<ion-label color="black">You wish to send:</ion-label>
<ion-content [scrollEvents]="true" id="data">
  <ion-list *ngFor="let text of docRefDataToSend; let i = index">
    <div *ngIf="text.title != undefined; then show_title; else next_cond"></div>
    <ng-template #next_cond>
      <div
        *ngIf="
          text.description != undefined;
          then show_description;
          else show_text
        "
      ></div>
    </ng-template>

    <ng-template #show_title> {{ i + 1 }}: {{ text.title }} </ng-template>
    <ng-template #show_description>
      {{ i + 1 }}: {{ text.descrition }}
    </ng-template>
    <ng-template #show_text>{{ i + 1 }}: {{ text.text }}</ng-template>
  </ion-list>
</ion-content>
<ion-button expand="full" (click)="onSend()" [disabled]="selectedUser == null"
  >Send</ion-button
>
