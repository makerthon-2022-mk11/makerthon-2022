<div>
  <div *ngIf="title">
    <ion-label color="dark">Title:</ion-label>
    <br />
    <ion-text color="dark">{{ title }}</ion-text>
  </div>

  <div *ngIf="description">
    <ion-label color="dark">Description:</ion-label>
    <br />
    <ion-text color="dark">{{ description }}</ion-text>
  </div>

  <div *ngIf="text">
    <ion-label color="dark">Text:</ion-label>
    <br />
    <ion-text color="dark">{{ text }}</ion-text>
  </div>
</div>
