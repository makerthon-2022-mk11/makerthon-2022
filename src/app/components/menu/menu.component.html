<ion-menu side="start" menuId="appMenu" contentId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigate</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-list *ngFor="let page of pages">
          <ion-item [routerLink]="page.path" routerDirection="forward">
            {{ page.name }}
          </ion-item>
        </ion-list>
        <ion-item (click)="logout()"> Logout </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
